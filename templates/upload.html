{% extends 'base.html' %}
{% block content %}
<div class="messages">
      <center>
            {% if message %}
            <div class="alert alert-{{ message_type }}">
                  {{ message }}
            </div>
            {% endif %}
      </center>
</div>
<div class="row">
      <div class="col-12">
            <div class="box">
                  <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="box-body">
                              <!-- link to install demo file from static -->

                              <a href="/static/demo/demo.xlsx" class="btn btn-primary" download>Download Demo File</a>

                              <div class="row">

                                    <div class="col-md-6 col-sm-12 mb-24">
                                          <div class="form-group mb-0">
                                                <label class="form-label">Upload File</label>
                                                <input type="file" name="file" class="form-control" required>
                                          </div>

                                    </div>
                                    <div class="col-md-6 col-sm-12 mb-24">
                                          <div class="form-group"> <label class="form-label">Sender</label> <select
                                                      name="sender"
                                                      class="form-control custom-select select2 select2-hidden-accessible"
                                                      data-placeholder="Select Sender" tabindex="-1" aria-hidden="true">
                                                      <option label="Select Sender"></option>
                                                      {% for user in users %}
                                                      <option value="{{ user.id }}">{{ user.email }}</option>
                                                      {% endfor %}
                                                </select> 
                                          </div>
                                    </div>
                              </div>

                        </div>
                        <div class="gr-btn mt-15"> <a href="#" class="btn btn-danger btn-lg mr-15 fs-16">CLOSE</a> <button
                              class="btn btn-primary btn-lg fs-16" type="submit">SUBMIT</button> </div>
                  </form>

            </div>
      </div>
</div>
{% endblock %}
